apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: acme-issuer
  annotations:
    cert-manager.io/cluster-issuer: "acme-issuer"
spec:
  acme:
    email: home@juhn.net
    server: https://192.168.2.10:9000/acme/acme/directory
    caBundle: 
    privateKeySecretRef:
      name: acme-issuer-account-key
    solvers:
    - http01:
        ingress:
          ingressClassName: 
          podTemplate:
            metadata: {}
            spec:
              nodeSelector:
                beta.kubernetes.io/arch: amd64